<head>
    <title>Request a Quote</title>
    <link rel="stylesheet" type="text/css" href="css/template.css">
    <link rel="stylesheet" type="text/css" href="css/request_quote.css">

    <!-- Required/Bootstrap Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Customized -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <!-- Begin Header -->
    <div>
        <div id="preface">
            <p>Custom Printing Apparel</p>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="about_us.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="request_quote.html">Contact Us</a>
                </li>
                <a class="navbar-logo" href="index.html"></a>
                <li class="nav-item">
                    <a class="nav-link" href="#">Apparel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customer Reviews</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Header -->

    <h1>Request a Quote</h1>
    <form>
        <div class="form-group">
            <p>
                <font color="black">Email:</font>
            </p>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            <p>
                <font color="black">Phone:</font>
            </p>
            <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="Phone Number">
            <p>
                <font color="black">Quantity:</font>
            </p>
            <input type="number" class="form-control" id="quantity" placeholder="Quantity">
            <p>
                <font color="black">Need By:</font>
            </p>
            <input type="date" class="form-control" id="needBy" placeholder="Need By">
            <p>
                <font color="black">How did you hear about us?</font>
            </p>
            <input type="text" class="form-control" id="howHear" placeholder="How did you hear about us?"
                maxlength="200" />
            <p>
                <font color="black">Select a style:</font>
            </p>
            <select name="style" size="1" onchange='CheckStyle(this.value);'>
                <option>Style</option>
                <option value="tShirt">T-Shirt</option>
                <option value="longSleeve">Longsleeve T-Shirt</option>
                <option value="tankTop">Tank Top</option>
                <option value="hoodie">Hoodie</option>
                <option value="sportT">Sport T-Shirt</option>
                <option value="cap">Cap</option>
                <option value="other">Other</option>
            </select>
            <input type="text" placeholder="Enter a style" name="style" id="style" style='display:none;' />
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <!-- Begin Footer -->
    <div class="footer">
        <footer class="navbar navbar-light bg-light row">
            <div class="footer-info-menu col">
                <strong class="footer-title">Where to Find Us</strong>
                <hr />
                <p class="footer-items">Address: 9751 Dino Dr Elk Grove, CA 95624</p>
                <p class="footer-items">Phone: (916) 747-7138 </p>
                <p class="footer-items">Email: printworks@email.com</p>
                </ul>
            </div>

            <div class="logo-container footer-info-menu footer-social-img col">
                <a target="_blank" rel="noopener" href="https://www.yelp.com/biz/print-works-elk-grove">
                    <img id="yelp" src="images/yelp-logo.png" hspace="10">
                </a>
                <a target="_blank" rel="noopener" href="https://www.instagram.com/printworksapparel/?hl=en">
                    <img id="ig" src="images/instagram-logo.png" hspace="10">
                </a>
            </div>
        </footer>
    </div>
    <!-- End Footer -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
